<div>
  <ace [config]="config"  (valueChange)="onValueChange($event)" [(value)]="content"></ace>
  <prot-formly-wrapper [formName]="formName"></prot-formly-wrapper>
  <button class="submit" [style.background-color]="success ? 'lightgreen' : 'lightred'" (click)="onSubmit()">submit</button>
  <button class="cancel" >cancel</button>
</div>
